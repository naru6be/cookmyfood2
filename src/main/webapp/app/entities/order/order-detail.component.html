<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="order">
            <h2><span>Order</span> {{order.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Employeeid</span></dt>
                <dd>
                    <span>{{order.employeeid}}</span>
                </dd>
                <dt><span>Phone</span></dt>
                <dd>
                    <span>{{order.phone}}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{order.date}}</span>
                </dd>
                <dt><span>Cost</span></dt>
                <dd>
                    <span>{{order.cost}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{order.status}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{order.user?.login}}
                </dd>
                <dt><span>Vendor</span></dt>
                <dd>
                    <div *ngIf="order.vendor">
                        <a [routerLink]="['/vendor', order.vendor?.id, 'view']">{{order.vendor?.name}}</a>
                    </div>
                </dd>
                <dt><span>Fooditem</span></dt>
                <dd>
                    <div *ngIf="order.fooditem">
                        <a [routerLink]="['/food-item', order.fooditem?.id, 'view']">{{order.fooditem?.foodname}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order', order.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
