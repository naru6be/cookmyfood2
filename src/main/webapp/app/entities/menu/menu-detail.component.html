<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="menu">
            <h2><span>Menu</span> {{menu.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>User</span></dt>
                <dd>
                    {{menu.user?.login}}
                </dd>
                <dt><span>Fooditem</span></dt>
                <dd>
                    <div *ngIf="menu.fooditem">
                        <a [routerLink]="['/food-item', menu.fooditem?.id, 'view']">{{menu.fooditem?.foodname}}</a>
                    </div>
                </dd>
                <dt><span>Vendor</span></dt>
                <dd>
                    <div *ngIf="menu.vendor">
                        <a [routerLink]="['/vendor', menu.vendor?.id, 'view']">{{menu.vendor?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/menu', menu.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
