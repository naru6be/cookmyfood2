<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vendor">
            <h2><span>Vendor</span> {{vendor.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{vendor.name}}</span>
                </dd>
                <dt><span>Image</span></dt>
                <dd>
                    <div *ngIf="vendor.image">
                        <a (click)="openFile(vendor.imageContentType, vendor.image)">
                            <img [src]="'data:' + vendor.imageContentType + ';base64,' + vendor.image" style="max-width: 100%;" alt="vendor image"/>
                        </a>
                        {{vendor.imageContentType}}, {{byteSize(vendor.image)}}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vendor', vendor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
